name: portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.2.1
  gap: ^3.0.1
  shared_preferences: ^2.5.3
  flutter_riverpod: ^2.6.1
  seo_renderer: ^0.6.0
  dotted_line: ^3.2.3
  go_router: ^16.2.4
  url_launcher: ^6.3.2
  http: ^1.5.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  custom_lint: ^0.8.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/images/Portfolio_icon.png"


flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - "assets/images/"
    - "assets/icons/"
    - "assets/fonts/"
  
  fonts:
    - family: BalooBhaijaan2
      fonts:
        - asset: assets/fonts/BalooBhaijaan2-Bold.ttf
          weight: 700
        - asset: assets/fonts/BalooBhaijaan2-Medium.ttf
          weight: 500
        - asset: assets/fonts/BalooBhaijaan2-Regular.ttf

    - family: Great_Vibes
      fonts:
        - asset: assets/fonts/GreatVibes-Regular.ttf
        
      
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
